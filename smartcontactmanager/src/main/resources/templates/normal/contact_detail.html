<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					 <img style="height: 200px;width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					 <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
					 <table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">SCM2020<span th:text="${contact.cId}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
     <tr>
      <th scope="row">Phone Number</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr> 
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
  </tbody>
</table>
<div class="description mt-3">
	  <th:block th:utext="${contact.description}">
		  
	  </th:block>
  </div>
  <div class="container">
	   <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
	  <form method = "post"  type="submit" class="mt-2" th:action="@{'user/update_contact/'+${c.cId}}">  <button class="btn btn-block btn-primary btn-sm">Update</button>
	</form>
  </div>
				</div>
			</div>
			<h1 th:unless="${contact}">you don't have permission to see this contact</h1>
		</div>
	</section>
</body>
</html>
