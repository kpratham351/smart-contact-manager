<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/process-update}"
							class="mt-2"
							>
							<input type="hidden" th:value="${contact.cId}" name="cId" />
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus">
											
										</i>
									</div>
								</div>
								<input th:value="${contact.name}" type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control"/>
							</div>
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt">
											
										</i>
									</div>
								</div>
								<input th:value="${contact.secondName}" type="text" id="secondname" name="secondName" placeholder="Enter Your SecondName" class="form-control"/>
							</div>
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-phone">
											
										</i>
									</div>
								</div>
								<input  th:value="${contact.phone}" required minlength="10" maxlength="13" type="number" id="phone" name="phone" placeholder="Enter Phone number Here" class="form-control"/>
							</div>
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										@
											
										</i>
									</div>
								</div>
								<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Your email" class="form-control"/>
							</div>
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase">
											
										</i>
									</div>
								</div>
								<input th:value="${contact.work}"	type="text" id="work" name="work" placeholder="Enter Your Work here" class="form-control"/>
							</div>
							
							<div class="form-group mt-3">
								<textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Description" name="description" rows="10" class="form-control"></textarea>
							</div>
							
							<div class="container text-center">
								<img style="width: 250px;height:250px;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="" />
							</div>
							<p class="text-secondery">Choose new profile pic</p>
							<div class="custom-file">
								<input type="file" name="profileImage" />
							</div>
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
