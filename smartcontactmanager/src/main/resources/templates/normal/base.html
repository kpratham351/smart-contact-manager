<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="/js/script.js"></script>  

    <title th.text = "${title}">Base html</title>
  </head>
  <body>
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link"th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item active">
        <a class="nav-link" tabindex="-1"><span th:text="${user.name}"></span></a>
      </li>
       <li class="nav-item active">
        <a class="nav-link"th:href="@{/logout}" href="#">Logout<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    
  </div>
</nav>
    
   <div class="sidebar mt-2">
	   <span onclick="toggleSidebar()" class="crossbtn">&times;</span>
	   <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>  Home</a>
	   <a href="#" th:href="@{/user/show_contacts/0}" class="item"><i class="fa-regular fa-address-book"></i> View Contact</a>
	   <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i> Add Contact</a>
	   <a href="#"  th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
	   <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
	    <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
	    
	    <div class="divider"></div>
	   
   </div>
   <div class="content mt-5">
	   <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	   <div th:if="${session.message}" class="container">
		   <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
			   <span th:text="${session.message.content}"></span>	   
		   </div>
		   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
	   </div>
	    <div th:replace="${content}"></div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src"@{/js/script.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
		function deleteContact(cid){
			swal({
  title: "Are you sure?",
  text: "Your contact will be deleted permanentlty",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
      window.location="/user/delete/"+cid;
  }else{
	  swal("Your contact is safe!!")
  }
});
		}
	</script>
  </body>
</html>
