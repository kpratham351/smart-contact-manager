<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8"/>
	<title>contact page</title>
</head>
<body>
	<section>
	     <div class="card mr-3 ,ml-3">
			 <div class="card-body">
				 <h1 class="text-center">
					 Your Contacts </h1>
					 <table class="table">
						  <thead>
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Name</th>
						      <th scope="col">Phone</th>
						      <th scope="col">Email</th>
						       <th scope="col">Action</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="c:${contacts}">
						      <th scope="row" th:text="${'SCM2020'+c.cId}"></th>
						      <td>
								  <img class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile photo" />
								  <span th:text="${c.name}"></span></td>
						      <td th:text="${c.phone}"></td>
						      <td >
								  <a th:href="@{'/user/'+${c.cId}+'/contact'}">
								  <span th:text="${c.email}"></span>
							      </a>
							  </td>
						      <td>
								  <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>
								<form method = "post"  type="submit" class="mt-2" th:action="@{'user/update_contact/'+${c.cId}}">  <button class="btn btn-primary btn-sm">Update</button>
								</form>
							  </td>
						    </tr>
						  </tbody>
						</table>
						<nav aria-label="Page navigation example">
						  <ul class="pagination">
						    <li th:if="${currentPage != 0}" th:href="@{/user/show-contacts/${currentPage-1}}" class="page-item"><a class="page-link" href="#">Previous</a></li>
						    <li th:classappend="${currentPage == i-1 ? 'active' : ''}" th:href="@{/user/show-contacts/${i-1}}" th:each="i:${#numbers.sequence(1, totalPages)}" class="page-item"><a class="page-link" href="#"><span th:text="${i}"></span></a></li>
						    <li th:if="${currentPage+1 != totalPages}" th:href="@{/user/show-contacts/${currentPage+1}}" class="page-item"><a class="page-link" href="#">Next</a></li>
						  </ul>
						</nav>
			 </div>
		 </div>
	</section>
</body>
</html>
